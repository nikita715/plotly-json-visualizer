<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plotly</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .box {
            width: 600px;
            height: 600px;
            background-color: #fff;
            border: 1px solid lightblue;
            border-radius: 5px;
            box-shadow: 0 15px 15px lightgrey;
            position: absolute;
            top: 50px;
            left: 50px;
            resize: both;
            overflow: hidden;
            z-index: 0;
        }

        .box-header {
            color: #fff;
            background-color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            flex-shrink: 0;
            position: relative;
            cursor: move;
        }

        .header-buttons {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        .box-body {
            height: calc(100% - 40px);
            padding: 10px;
            overflow: auto;
            background-color: lightblue;
        }

        .btn {
            border: 1px solid #ccc;
            padding: 5px 10px;
            background-color: white;
            cursor: pointer;
            flex-shrink: 0;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        #add-box-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: lightsteelblue;
        }

        #add-box-btn:hover {
            color: lightblue;
        }

        #overlay-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<i id="add-box-btn" class="fas fa-plus-circle fa-2x"></i>
<div id="overlay-text">Plotly JSON Visualizer</div>

<script>
    let highestZIndex = 1000;

    document.getElementById('add-box-btn').addEventListener('click', addNewBox);

    function addNewBox() {
        const box = document.createElement('div');
        box.className = 'box';
        box.style.zIndex = ++highestZIndex;
        box.innerHTML = `
            <div class="box-header" data-drag-handle="true">
                <div class="header-buttons">
                    <button class="btn btn-back" style="display:none;">Back</button>
                    <button class="btn btn-generate">Generate</button>
                </div>
                <span class="btn btn-close">X</span>
            </div>
            <div class="box-body">
                <div class="view-input-type">
                    <label for="input-type">Input Type:</label>
                    <select id="input-type" class="form-control">
                        <option value="json">JSON Text</option>
                        <option value="http">HTTP Request</option>
                    </select><br>
                </div>
                <div class="view-json">
                    <label for="json-input">JSON Data:</label><br>
                    <textarea class="json-input form-control" rows="10"></textarea><br>
                    <button class="btn btn-beautify">Beautify JSON</button><br><br>
                    <label for="json-path">JSON Path (optional):</label><br>
                    <input type="text" class="json-path form-control" placeholder="e.g., data.chart"><br>
                </div>
                <div class="view-http hidden">
                    <form id="requestForm">
                        <label for="url">URL:</label>
                        <input type="text" class="http-url form-control" required><br>
                        <label for="method">HTTP Method:</label>
                        <select class="http-method form-control">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                        </select><br>
                        <div class="paramsContainer">
                            <label for="params">Query Parameters</label><br>
                            <textarea class="http-params form-control" placeholder="key1=value1&key2=value2"></textarea><br>
                        </div>
                        <div class="bodyContainer">
                            <label for="body">Body</label><br>
                            <textarea class="http-body form-control" placeholder='{"key1": "value1", "key2": "value2"}'></textarea><br>
                        </div>
                    </form>
                </div>
                <div class="view-chart" style="display:none;">
                    <div class="chart" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        `;
        document.body.appendChild(box);

        setupDraggable(box);
        setupResizable(box);
        setupZIndex(box);

        box.querySelector('.btn-generate').addEventListener('click', () => reloadPlot(box));
        box.querySelector('.btn-back').addEventListener('click', () => switchToJson(box));
        box.querySelector('.btn-close').addEventListener('click', () => box.remove());
        box.querySelector('.btn-beautify').addEventListener('click', () => beautifyJson(box));

        box.querySelector('#input-type').addEventListener('change', (event) => switchInputType(box, event.target.value));
    }

    function switchInputType(box, type) {
        const viewJson = box.querySelector('.view-json');
        const viewHttp = box.querySelector('.view-http');
        if (type === 'json') {
            viewJson.style.display = 'block';
            viewHttp.style.display = 'none';
        } else {
            viewJson.style.display = 'none';
            viewHttp.style.display = 'block';
        }
    }

    function switchToChart(box) {
        const viewJson = box.querySelector('.view-json');
        const viewHttp = box.querySelector('.view-http');
        const viewChart = box.querySelector('.view-chart');
        const btnGenerate = box.querySelector('.btn-generate');
        const btnBack = box.querySelector('.btn-back');
        const viewInputType = box.querySelector('.view-input-type');
        viewJson.style.display = 'none';
        viewHttp.style.display = 'none';
        viewChart.style.display = 'block';
        btnGenerate.textContent = 'Reload';
        btnBack.style.display = 'block';
        viewInputType.style.display = 'none';
        updatePlotSize(box);
    }

    function switchToJson(box) {
        const inputType = box.querySelector('#input-type').value;
        const viewJson = box.querySelector('.view-json');
        const viewHttp = box.querySelector('.view-http');
        const viewChart = box.querySelector('.view-chart');
        const btnGenerate = box.querySelector('.btn-generate');
        const btnBack = box.querySelector('.btn-back');
        const viewInputType = box.querySelector('.view-input-type');
        viewChart.style.display = 'none';
        btnGenerate.textContent = 'Generate';
        viewInputType.style.display = 'block';
        btnBack.style.display = 'none';
        if (inputType === 'json') {
            viewJson.style.display = 'block';
            viewHttp.style.display = 'none';
        } else {
            viewJson.style.display = 'none';
            viewHttp.style.display = 'block';
        }
    }

    async function reloadPlot(box) {
        const inputType = box.querySelector('#input-type').value;
        let plotData;

        try {
            if (inputType === 'json') {
                const jsonData = box.querySelector('.json-input').value;
                const jsonPath = box.querySelector('.json-path').value;
                plotData = JSON.parse(jsonData);
                if (jsonPath) {
                    const pathParts = jsonPath.split('.');
                    for (const part of pathParts) {
                        plotData = plotData[part];
                    }
                }
            } else {
                const url = box.querySelector('.http-url').value;
                const method = box.querySelector('.http-method').value;
                const params = box.querySelector('.http-params').value;
                const body = box.querySelector('.http-body').value;

                let fullUrl = url;
                if (method === 'GET' && params) {
                    fullUrl += '?' + params;
                }

                const response = await fetch(fullUrl, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: method === 'POST' ? body : null
                });
                const jsonData = await response.json();
                const jsonPath = box.querySelector('.json-path').value;
                plotData = jsonData;
                if (jsonPath) {
                    const pathParts = jsonPath.split('.');
                    for (const part of pathParts) {
                        plotData = plotData[part];
                    }
                }
            }

            var layout = {
                title: 'Responsive Plotly.js Chart',
                autosize: true
            };

            var config = {
                responsive: true
            };

            const plotDiv = box.querySelector('.chart');
            Plotly.newPlot(plotDiv, plotData, layout, config);

            switchToChart(box);  // Switch to chart view immediately after generating the plot
        } catch (error) {
            console.error('Error:', error);
            alert('Invalid JSON data or HTTP request');
        }
    }

    function beautifyJson(box) {
        const jsonInput = box.querySelector('.json-input');
        try {
            const jsonData = JSON.parse(jsonInput.value);
            jsonInput.value = JSON.stringify(jsonData, null, 4);
        } catch (error) {
            console.error('Error:', error);
            alert('Invalid JSON data');
        }
    }

    function setupDraggable(box) {
        const dragHandleEl = box.querySelector('[data-drag-handle]');
        let dragEl;
        let lastPosition = {};

        dragHandleEl.addEventListener('mousedown', dragStart);
        dragHandleEl.addEventListener('mouseup', dragEnd);
        dragHandleEl.addEventListener('mouseout', dragEnd);

        function dragStart(event) {
            dragEl = box;
            dragEl.style.setProperty('position', 'absolute');
            dragEl.style.setProperty('z-index', ++highestZIndex); // Bring to front on drag
            lastPosition.left = event.clientX;
            lastPosition.top = event.clientY;
            dragHandleEl.classList.add('dragging');
            dragHandleEl.addEventListener('mousemove', dragMove);
        }

        function dragMove(event) {
            const dragElRect = dragEl.getBoundingClientRect();
            const newLeft = dragElRect.left + event.clientX - lastPosition.left;
            const newTop = dragElRect.top + event.clientY - lastPosition.top;
            dragEl.style.setProperty('left', `${newLeft}px`);
            dragEl.style.setProperty('top', `${newTop}px`);
            lastPosition.left = event.clientX;
            lastPosition.top = event.clientY;
            window.getSelection().removeAllRanges();
            updatePlotSize(box);
        }

        function dragEnd() {
            dragHandleEl.classList.remove('dragging');
            dragHandleEl.removeEventListener('mousemove', dragMove);
            dragEl = null;
        }
    }

    function setupResizable(box) {
        box.style.setProperty('resize', 'both');
        box.style.setProperty('overflow', 'hidden');

        new ResizeObserver(() => {
            updatePlotSize(box);
        }).observe(box);
    }

    function setupZIndex(box) {
        box.addEventListener('mousedown', () => {
            box.style.zIndex = ++highestZIndex;
        });
    }

    function updatePlotSize(box) {
        const plotDiv = box.querySelector('.chart');
        if (plotDiv) {
            Plotly.Plots.resize(plotDiv);
        }
    }

    // Add initial box on load
    addNewBox();
</script>
</body>
</html>
